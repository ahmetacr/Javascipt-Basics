<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = stylesheet href = "styles.css">
    <script src = "javascript.js" defer></script>
</head>
<body>
    <div class ='header'>
        <h1>CALCULATOR</h1>
    </div>
    <div class ='container'>
        <div class ='resultBox'>
            <p id = 'resultP'>This is going to be result</p>
        </div>
        <div class = 'buttons'>
            <button>AC</button>
            <button>√x</button>
            <button>%</button>
            <button id = 'divide'>÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id ='multiply'>X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id = 'subtract'>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id = 'add'>+</button>
            <button>0</button>
            <button>.</button>
            <button>+/-</button>
            <button id = 'equals'> = </button>
        </div>
    </div>

</body>
</html>
